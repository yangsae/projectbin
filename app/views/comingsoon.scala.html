@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Form samples</title>
        <link href="http://fonts.googleapis.com/css?family=PT+Sans:700,400&amp;subset=cyrillic" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sunrise.css")">
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">*@
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>

        <div class="container">
            <!-- Email form -->
            <h1 class="site-heading">Track your works</h1>
            <p class="description">
                We are building our service.<br>
                Submit your email and be invited.
            </p>
            <form class="subscribe-form form-inline" id="subscribe-form" novalidate>
                <input type="email" class="subscribe-email" id="subscribe-email" name="email" placeholder="Your email address">
                <div class="subscribe-submit-container">
                    <button class="subscribe-submit btn btn-large" id="subscribe-submit">SUBSCRIBE</button>
                </div>
            </form>

            <!-- Countdown -->
            <div id="countdown" class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number countdown-days"></div>
                    <div class="countdown-text">days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number countdown-hours"></div>
                    <div class="countdown-text">hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number countdown-minutes"></div>
                    <div class="countdown-text">minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number countdown-seconds"></div>
                    <div class="countdown-text">seconds</div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.countdown.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.config.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/sunrise.js")" type="text/javascript"></script>

    </body>
</html>
